<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography</title>
    <style>
        body {
            margin: 0px;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
        }
        #reply {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="reply"></div>
            <textarea type="text" id="input" rows="4" cols="50"></textarea>
            <button onclick="check()" class="btn">Input</button>
        </div>
    </div>

    <script>
        let sentences = document.getElementById('input').value;
        const BANNED = ['shit', 'fuck', 'stupid', 'moron', 'idiot', 'suck', 'dumb'];

        function check() {
            const analyzeSentence = (sentences) => {
                const replaceWord = (match) => {
                    let re = new RegExp("[a-z]", "i");
                    let min = 'A'.charCodeAt(0);
                    let max = 'Z'.charCodeAt(0);
                    let factor = 13;
                    let result = "";

                    for (let i = 0; i < match.length; i++) {
                        result += (re.test(match[i]) ?
                            String.fromCharCode((match.charCodeAt(i) - min + factor) % (max - min + 1) + min) : match[i]);
                    }
                    return match.replace(match, result);
                }
                const filter = new RegExp(BANNED.join('|'), 'gi')
                return sentences.replace(filter, replaceWord);
            }
            document.getElementById("reply").innerHTML = analyzeSentence(sentences).toUpperCase();
        }
    </script>
</body>

</html>
